apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: wealthpath
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: wealthpath-backend:latest
          imagePullPolicy: Never  # Use local image
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: wealthpath-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: wealthpath-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: wealthpath-config
                  key: DATABASE_NAME
            - name: DATABASE_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: wealthpath-config
                  key: DATABASE_SSLMODE
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: wealthpath-secret
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wealthpath-secret
                  key: DATABASE_PASSWORD
            - name: DATABASE_URL
              value: "postgres://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)?sslmode=$(DATABASE_SSLMODE)"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: wealthpath-secret
                  key: JWT_SECRET
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/auth/login
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/auth/login
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: wealthpath
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP





