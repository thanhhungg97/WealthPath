services:
  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wealthpath
      POSTGRES_PASSWORD: wealthpath123
      POSTGRES_DB: wealthpath
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/001_initial.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wealthpath"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    expose:
      - "8080"
    environment:
      DATABASE_URL: postgres://wealthpath:wealthpath123@postgres:5432/wealthpath?sslmode=disable
      JWT_SECRET: docker-compose-secret-change-in-production
      PORT: "8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    expose:
      - "3000"
    environment:
      API_URL: http://backend:8080
    depends_on:
      - backend

volumes:
  postgres_data:
