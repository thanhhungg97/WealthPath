spring:
  application:
    name: wealthpath-admin
  
  # Database - same as Go backend
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/wealthpath}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Don't modify schema, Go backend owns it
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Thymeleaf
  thymeleaf:
    cache: false  # Disable cache for development
    prefix: classpath:/templates/
    suffix: .html

  # Security - Static admin credentials
  security:
    user:
      name: ${ADMIN_USERNAME:admin}
      password: ${ADMIN_PASSWORD:admin123}

server:
  port: ${PORT:8081}
  servlet:
    context-path: /admin

# Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.wealthpath.admin: DEBUG
    org.springframework.security: INFO

