name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on v1.0.0, v2.1.3, etc.
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy (e.g., v1.0.0)'
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  # Build and push all images with the release tag
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: backend
            context: ./backend
          - name: frontend
            context: ./frontend
          - name: migrations
            context: ./migrations
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/wealthpath-${{ matrix.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
      
      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ matrix.name == 'frontend' && '/api' || '' }}
            NEXT_PUBLIC_BASE_URL=${{ matrix.name == 'frontend' && format('https://{0}', secrets.DOMAIN) || '' }}
            NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION=${{ matrix.name == 'frontend' && secrets.GOOGLE_SITE_VERIFICATION || '' }}
            NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ matrix.name == 'frontend' && secrets.GA_MEASUREMENT_ID || '' }}

  # Deploy to production after all images are built
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval if configured
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Ansible
        run: |
          pip install ansible
          ansible-galaxy install -r ansible/requirements.yml
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/wealthpath_key
          chmod 600 ~/.ssh/wealthpath_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Run Ansible playbook
        working-directory: ansible
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DOMAIN: ${{ secrets.DOMAIN }}
          USE_SSL: "true"
          USE_ZEROSSL: "true"
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
          RELEASE_VERSION: ${{ steps.version.outputs.version }}
          # OAuth secrets
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
          FACEBOOK_APP_SECRET: ${{ secrets.FACEBOOK_APP_SECRET }}
          # AI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # SEO & Analytics
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          GOOGLE_SITE_VERIFICATION: ${{ secrets.GOOGLE_SITE_VERIFICATION }}
        run: |
          echo "ðŸš€ Deploying version $RELEASE_VERSION"
          ansible-playbook playbook.yml -v
      
      - name: Health check
        run: |
          sleep 15
          curl -sf https://${{ secrets.DOMAIN }}/api/health || echo "Health check pending..."
      
      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Deployed to Production
            
            **Version:** ${{ steps.version.outputs.version }}
            **Domain:** https://${{ secrets.DOMAIN }}
            
            ### Docker Images
            - `ghcr.io/${{ github.repository_owner }}/wealthpath-backend:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository_owner }}/wealthpath-frontend:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository_owner }}/wealthpath-migrations:${{ steps.version.outputs.version }}`

